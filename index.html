<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show search params</title>
</head>

<body>

    <div id="result">

    </div>

    <script>
        // Get the query string from the URL
        const queryString = window.location.search;

        // Parse the query string into a URLSearchParams object
        const urlParams = new URLSearchParams(queryString);

        // Initialize an empty object to store the search parameters
        let resultStringHtml = ''

        // Loop through all parameters and populate the searchParams object
        urlParams.forEach((value, key) => {
            resultStringHtml += `
            <div>
                <b>${value}</b> -> <span>${key}</span>
            </div>
            `
        });

        // render result string
        if (resultStringHtml) {
            document.getElementById("result").innerHTML = resultStringHtml
        } else {
            document.getElementById("result").innerHTML = "<h1>There's no search params</h1>"
        }
    </script>
</body>

</html>
