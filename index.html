<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show search params</title>
</head>

<body>

    <div id="result">

    </div>

    <script type="text/javascript">
        const queryString = window.location.search;

        // Parse the query string into a URLSearchParams object
        const urlParams = new URLSearchParams(queryString);

        const subid = urlParams.get("tgWebAppStartParam")

        const resultElement = document.getElementById("result")
        
        if (subid) {

            
            resultElement.innerHTML = "Wait..";

            try {
                fetch('https://api.example.com/postEndpoint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ })
                })
            } finally {
                
                window.location.href = "https://www.example.com";
                window.location.replace("https://www.example.com");
                window.location.assign("https://www.example.com");
                
            }

            
        } else {
            resultElement.innerHTML = "Error occured. Missing data.\n\n" + JSON.stringify(urlParams);
        }
        
    </script>
</body>

</html>
